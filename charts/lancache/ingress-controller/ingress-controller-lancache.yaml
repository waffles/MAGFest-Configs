  namespace: ingress-nginx-lancache
  labels:
    app.kubernetes.io/name: ingress-nginx-lancache
    app.kubernetes.io/part-of: ingress-nginx-lancache
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nginx-ingress-role-lancache
subjects:
  - kind: ServiceAccount
    name: nginx-ingress-serviceaccount-lancache
    namespace: ingress-nginx-lancache

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-ingress-clusterrole-nisa-binding-lancache
  labels:
    app.kubernetes.io/name: ingress-nginx-lancache
    app.kubernetes.io/part-of: ingress-nginx-lancache
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-ingress-clusterrole-lancache
subjects:
  - kind: ServiceAccount
    name: nginx-ingress-serviceaccount-lancache
    namespace: ingress-nginx-lancache

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller-lancache
  namespace: ingress-nginx-lancache
  labels:
    app.kubernetes.io/name: ingress-nginx-lancache
    app.kubernetes.io/part-of: ingress-nginx-lancache
spec:
  replicas: 34
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-nginx-lancache
      app.kubernetes.io/part-of: ingress-nginx-lancache
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-nginx-lancache
        app.kubernetes.io/part-of: ingress-nginx-lancache
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      # wait up to five minutes for the drain of connections
      terminationGracePeriodSeconds: 300
      serviceAccountName: nginx-ingress-serviceaccount-lancache
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: nginx-ingress-controller-lancache
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.26.1
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-configuration-lancache
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services-lancache
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services-lancache
            - --publish-service=$(POD_NAMESPACE)/ingress-nginx-lancache
            - --annotations-prefix=nginx.ingress.kubernetes.io
            - --ingress-class=nginx-lancache
            - --election-id=ingress-controller-leader-lancache
            - --https-port=444
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            # www-data -> 33
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown
        - name: lancache-monolithic-sniproxy
          image: lancachenet/sniproxy:latest
          ports:
          - containerPort: 443
          readinessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: 443

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
  namespace: lancache
spec:
  capacity:
    storage: 10000Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - fsc
    - noatime
    - nodiratime
  nfs:
    path: /bcache/cache
    server: 10.13.254.97